    <header class="masthead small">
        <div class=""></div>
        <h1 class="banner-title">FlexiDating <span>Profiel bewerken</span></h1>
    </header>
    <div class="container bewerken">
        <h1 class="my-4">Profiel bewerken</h1>
        <div class="alert alert-danger d-none" role="alert" id="errorMsg">
        </div>
        <div class="alert alert-success d-none" role="alert" id="succesMsg">
        </div>
        <form action="" name="registratie" id="registratie">
            <div class="form-group">
                <label for="familienaam">Familienaam</label>
                <input type="text" name="familienaam" id="familienaam" class="form-control" aria-describedby="helpId"
                    maxlength="1000">
            </div>
            <div class="form-group">
                <label for="voornaam">Voornaam</label>
                <input type="text" name="voornaam" id="voornaam" class="form-control" aria-describedby="helpId"
                    maxlength="1000">
            </div>
            <div class="form-group">
                <label for="geboortedatum">Geboortedatum</label>
                <input type="date" name="geboortedatum" id="geboortedatum" class="form-control"
                    aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="email">E-mailadres</label>
                <input type="email" class="form-control" name="email" id="maakEmail" aria-describedby="emailHelpId"
                    maxlength="1000">
            </div>
            <div class="form-group">
                <label for="nickname">Nickname</label>
                <input type="text" name="nickname" id="nickname" class="form-control" aria-describedby="helpId"
                    maxlength="100">
            </div>
            <div class="form-group">
                <label for="foto">Foto</label>
                <input type="text" name="foto" id="foto" class="form-control" aria-describedby="helpId" readonly
                    maxlength="1000">
            </div>
            <div class="form-group">
                <label for="beroep">Beroep</label>
                <input type="text" name="beroep" id="beroep" class="form-control" aria-describedby="helpId"
                    maxlength="1000">
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="sexe" id="sexe-m" value="m">
                    M
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="sexe" id="sexe-v" value="v">
                    V
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="sexe" id="sexe-x" value="x">
                    X
                </label>
            </div>

            <div class="form-group">
                <label for="haarkleur">Haarkleur</label>
                <input type="text" name="haarkleur" id="haarkleur" class="form-control" aria-describedby="helpId"
                    maxlength="50">
            </div>

            <div class="form-group">
                <label for="oogkleur">Oogkleur</label>
                <input type="text" name="oogkleur" id="oogkleur" class="form-control" aria-describedby="helpId"
                    maxlength="50">
            </div>
            <div class="form-group">
                <label for="grootte">Grootte</label>
                <input type="number" name="grootte" id="grootte" class="form-control" aria-describedby="helpId"
                    maxlength="5">
            </div>
            <div class="form-group">
                <label for="gewicht">Gewicht</label>
                <input type="number" name="gewicht" id="gewicht" class="form-control" aria-describedby="helpId"
                    maxlength="5">
            </div>
            <div class="form-group">
                <label for="wachtwoord1">Wachtwoord</label>
                <input type="password" class="form-control" name="wachwoord1" id="wachtwoord1" maxlength="1000">
            </div>
            <div class="form-group">
                <label for="wachtwoord2">Wachtwoord herhalen</label>
                <input type="password" class="form-control" name="wachwoord2" id="wachtwoord2" maxlength="1000">
            </div>
            <div class="form-group">
                <label for="lovecoins">Lovecoins</label>
                <input type="number" class="form-control" name="lovecoins" id="lovecoins" readonly maxlength="1000">
            </div>


            <button type="submit" class="update btn btn-dark">Update profiel</button>
        </form>

    </div>

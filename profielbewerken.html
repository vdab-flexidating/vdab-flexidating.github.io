<!doctype html>
<html lang="en">

<head>
    <title>Profiel bewerken</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="index.html">FlexiDating</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="zoeken.html">Zoeken</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0 d-none">
                    <button class="btn btn-outline-light" type="submit" data-toggle="modal"
                        data-target="#loginModal">Aanmelden</button>
                </form>
                <div class=" form-inline my-2 mr-2 ">
                    <div class="form-group d-none">
                        <input type="number" class="form-control" id="persoonId" value="7" readonly>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="" class="sr-only">Wachtwoord</label>
                        <input type="password" class="form-control" id="wachtwoord" placeholder="wachtwoord">
                    </div>
                    <button type="submit" class=" btn btn-outline-light" id="login">Login</button>
                </div>

                <div class="form-inline my-2">
                    <a href="registratie.html"> <button class="btn btn-outline-light" type="submit">Maak een account</button></a>
                </div>
            </div>
        </div>
    </nav>

    <header class="masthead small">
        <div class=""></div>
        <h1 class="banner-title">FlexiDating <span>De datingsite voor jou</span></h1>
    </header>
    <div class="container">
        <h1 class="my-4">Profiel bewerken</h1>
        <div class="alert alert-danger d-none" role="alert" id="errorMsg">
        </div>
        <form action="" name="registratie" id="registratie">
            <div class="form-group">
                <label for="familienaam">Familienaam</label>
                <input type="text" name="familienaam" id="familienaam" class="form-control" aria-describedby="helpId" maxlength="1000">
            </div>
            <div class="form-group">
                <label for="voornaam">Voornaam</label>
                <input type="text" name="voornaam" id="voornaam" class="form-control" aria-describedby="helpId" maxlength="1000">
            </div>
            <div class="form-group">
                <label for="geboortedatum">Geboortedatum</label>
                <input type="date" name="geboortedatum" id="geboortedatum" class="form-control" aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="email">E-mailadres</label>
                <input type="email" class="form-control" name="email" id="maakEmail" aria-describedby="emailHelpId"  maxlength="1000">
            </div>
            <div class="form-group">
                <label for="nickname">Nickname</label>
                <input type="text" name="nickname" id="nickname" class="form-control" aria-describedby="helpId" maxlength="100">
            </div>
            <div class="form-group">
                <label for="foto">Foto</label>
                <input type="text" name="foto" id="foto" class="form-control" aria-describedby="helpId" readonly maxlength="1000">
            </div>
            <div class="form-group">
                <label for="beroep">Beroep</label>
                <input type="text" name="beroep" id="beroep" class="form-control" aria-describedby="helpId" maxlength="1000">
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="sexe" id="sexe-m" value="m">
                    M
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="sexe" id="sexe-v" value="v">
                    V
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="sexe" id="sexe-x" value="x">
                    X
                </label>
            </div>

            <div class="form-group">
                <label for="haarkleur">Haarkleur</label>
                <input type="text" name="haarkleur" id="haarkleur" class="form-control" aria-describedby="helpId" maxlength="50">
            </div>

            <div class="form-group">
                <label for="oogkleur">Oogkleur</label>
                <input type="text" name="oogkleur" id="oogkleur" class="form-control" aria-describedby="helpId" maxlength="50">
            </div>
            <div class="form-group">
                <label for="grootte">Grootte</label>
                <input type="number" name="grootte" id="grootte" class="form-control" aria-describedby="helpId" maxlength="5">
            </div>
            <div class="form-group">
                <label for="gewicht">Gewicht</label>
                <input type="number" name="gewicht" id="gewicht" class="form-control" aria-describedby="helpId" maxlength="5">
            </div>
            <div class="form-group">
                <label for="wachtwoord1">Wachtwoord</label>
                <input type="password" class="form-control" name="wachwoord1" id="wachtwoord1" maxlength="1000">
            </div>
            <div class="form-group">
                <label for="wachtwoord2">Wachtwoord herhalen</label>
                <input type="password" class="form-control" name="wachwoord2" id="wachtwoord2" maxlength="1000">
            </div>
            <div class="form-group">
                <label for="lovecoins">Lovecoins</label>
                <input type="number" class="form-control" name="lovecoins" id="lovecoins" readonly maxlength="1000">
            </div>


            <button type="submit" class="update btn btn-dark">Update profiel</button>
        </form>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="assets/main.js"> </script>
    <script src="assets/profielbewerken.js"> </script>
</body>

</html>
